<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="utf-8" />
        <title>People Search</title>
        <link rel="stylesheet" href="styles.css">
        <script src="people-Search.js" type="module"></script>
    </head>

    <!-- The main website -->
    <body>
        
        <!-- div contains main, side and footer -->
        <div id = "container" class="container">

        <!-- Nav bar containing title and links to other pages -->
        <header class="header">
            <h1>People Search</h1>

            <nav>
               <ul class="navbar">
                  <li><span>People Search</span></li>
                  <li><a href="vehicleSearch.html">Vehicle Search</a></li>
                  <li><a href="addVehicle.html">Add a Vehicle</a></li>
               </ul>
            </nav>
         </header>

            <div class="main">
            <main class="main-search">
               <h2>Search for Person</h2>
      
               <!-- Search bars -->
               <div class ="NameSearch">
                <p>Search by driver name: <input id = "name" class="name" placeholder="Search.." type ="text"></p>
                <p>Search by driving license number: <input id="license" class="license" placeholder="Search.." type="text"></p>
                <button id = "button1" type = "button" class="button"><b>Submit</b> </button> 
                <div id ="message">
                    <p1><b>Search successful</b></p1>
                    <p2><b>No results found</b></p2>
                    <p3><b>Error</b></p3>
                </div>
                
                    <div class="results">
                        <div id = "results"class="Results-container">
                            <!--Results will be displayed-->
                        </div>
        
                    </div>
               </div>      
            </main>
            </div>
            
            <!-- Side containing Person icon image -->
            <div class="side">
                <aside class="main-component">
                    <div class ="text_container">
                    <p>Enter user <b>details</b> in search bar</p>
                    </div>
                    <div class="image-container">
                        <img class="sidebar-image" src="Person.png" alt="PersonIcon" width="250" height="213">
                    </div>
                </aside>
            </div>
            

            <div class="footer">
            <footer class="main-component">
                <p> This website was created by Ebrima Ceesay Jr</p>

                <p><b>1004 - Corsework</b></p> 
             </footer>
            </div>

         </div>


    </body>
